<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js" defer></script>
    <script src="app.js" defer></script>
    <script src="email.js" defer></script>
</head>

<body>
    <div class="container">
        <h1>Login</h1>
        <input type="email" id="email" placeholder="E-mail">
        <input type="password" id="password" placeholder="Senha">
        <br><br>
        <hr>
        <div>
            <button class="btn btn-primary" onclick="createLogin()">Não tem uma conta? Cadastre-se!</button>
            <button class="btn btn-success" onclick="loginEmail()">Login Email!</button>
            <button class="btn btn-danger" onclick="deletaUsuario()">Deletar Usuário!</button>
            <button class="btn btn-warning" onclick="logout()">Log Out</button>
        </div>
    </div>
</body>

</html>
